inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.27"

depends:
    - libs::libcap-dev

    - use: []
      depends:
        - libs::libcap-tgt

checkoutSCM:
    scm: url
    url: http://ftp.debian.org/debian/pool/main/f/fakeroot/fakeroot_${PKG_VERSION}.orig.tar.gz
    digestSHA1: "4607582f67fd2c786329a8a81831ad9a12bdef1a"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
